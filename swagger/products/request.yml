components:
  requestBody:
    Product:
      form:
        content:
          multipart/form-data:
            schema:
              allOf:
                - $ref: '#/components/schemas/ProductParam'
                - type: object
                  properties:
                    contentZip:
                      type: string
                      format: binary
                    previewImage:
                      type: string
                      format: binary
                    previewVideo:
                      type: string
                      format: binary
      published:
        content:
          application/json:
            schema:
              type: object
              properties:
                status: 
                  type: boolean
                  default: false
                  example: true
  requestParams:
    Product:
      id:
        in: path
        name: productId
        schema:
          type: string
          required: true