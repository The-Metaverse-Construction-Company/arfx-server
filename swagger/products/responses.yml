components:
  responseBody:
    Product:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
    Products:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/responses/http/success'
              - type: object
                properties:
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'