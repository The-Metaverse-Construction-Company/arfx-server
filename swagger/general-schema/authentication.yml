# 
# References:
# https://swagger.io/docs/specification/components/
# https://swagger.io/docs/specification/authentication/bearer-authentication/
# 

components:
  securitySchemes:
    userBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "User bearer token"
    adminBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Admin bearer token"
